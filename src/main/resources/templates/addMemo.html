<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Memo</title>
    <link rel="stylesheet" th:href="@{/css/addMemo.css}">
</head>
<body>
<div class="memo-form-container">
    <h2>Add a New Memo</h2>
    <form action="/memo/add" method="post">
        <input type="text" name="title" placeholder="Memo Title" required>
        <textarea name="description" placeholder="Description"></textarea>
        <input type="date" name="deadline" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Add Memo</button>
    </form>
</div>
</body>
</html>
