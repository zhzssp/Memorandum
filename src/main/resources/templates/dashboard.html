<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Your Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/filter.css}">
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/dashboard-notes.js}"></script>
</head>

<body>
<div class="container">
    <h2>Your Dashboard</h2>

    <form th:action="@{/memo/search}" method="get" class="filter-wrapper">
        <input name="keyword" placeholder="ÂÖ≥ÈîÆÂ≠ó">
        <input type="date" name="start">
        <input type="date" name="end">
        <button type="submit">ÊêúÁ¥¢</button>
    </form>
    
    <!-- MEMOS MODE -->
    <div th:if="${mode=='memos'}">
        <h3>Your Memos</h3>
        <ul>
            <li th:each="memo : ${memos}" class="memo-item" th:data-memo-id="${memo.id}">
                <div>
                    <span class="title" th:text="${memo.title}"></span>
                    <br/>
                    <small th:text="${memo.description}"></small>
                </div>
                <span class="deadline" th:text="${memo.deadline}"></span>
            </li>
        </ul>
        <a href="/memo/add" class="add-btn">Ôºã Add Memo</a>
    </div>

    <!-- DUE DATES MODE -->
    <div th:if="${mode=='dueDates'}">
        <h3>Upcoming Due Dates (next 3 days)</h3>
        <ul>
            <li th:each="memo : ${dueSoonMemos}">
                <span th:text="${memo.title}"></span>
                <small th:text="${memo.deadline}"></small>
            </li>
        </ul>
    </div>

    <!-- NOTES -->
    <div id="notesSection">
        <h3>Notes</h3>
        <button type="button" id="openNoteModal" class="add-btn">Ôºã Create Note</button>
        <ul id="noteList"></ul>
    </div>

</div>

<!-- Note Modal -->
<div id="noteModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Create Note</h3>
        <input type="text" id="noteTitle" placeholder="Title">
        <textarea id="noteContent" placeholder="Content"></textarea>
        <div class="modal-actions">
            <button type="button" id="saveNoteBtn">Save</button>
            <button type="button" id="closeNoteModal">Cancel</button>
        </div>
    </div>
</div>

<!-- Âè≥ÈîÆËèúÂçï -->

    <div class="context-menu-item" id="deleteBtn">
        <span class="menu-icon">üóëÔ∏è</span>
        <span>Âà†Èô§</span>
    </div>
    <div class="context-menu-item" id="cancelBtn">
        <span class="menu-icon">‚úñÔ∏è</span>
        <span>ÂèñÊ∂à</span>
    </div>
</div>

</body>
</html>
