<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Your Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script th:src="@{/js/dashboard.js}"></script>
</head>

<body>
<div class="container">
    <h2>Your Dashboard</h2>

    <!-- MEMO LIST SECTION -->
    <div th:if="${selectedFeatures.contains('memos')}">
        <h3>Your Memos</h3>
        <ul>
            <!-- Â±ïÁ§∫memoÂàóË°® -->
            <li th:each="memo : ${memos}" class="memo-item" th:data-memo-id="${memo.id}">
                <span class="title" th:text="${memo.title}"></span>
                <span class="deadline" th:text="${memo.deadline}"></span>
            </li>
        </ul>
        <a href="/memo/add" class="add-btn">Ôºã Add Memo</a>
    </div>

    <!-- UPCOMING DUE DATES SECTION -->
    <div th:if="${selectedFeatures.contains('dueDates')}">
        <h3>Upcoming Due Dates</h3>
        <ul>
            <li th:each="memo : ${dueSoonMemos}">
                <span th:text="${memo.title}"></span>
                <small th:text="${memo.deadline}"></small>
            </li>
        </ul>
    </div>

</div>
